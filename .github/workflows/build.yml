name: "Build & Release"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  VCPKG_DEFAULT_TRIPLET: x64-windows
  VCPKG_BINARY_SOURCES: 'clear;x-gha,readwrite'

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: 'C:/vcpkg'
          vcpkgGitCommitId: 'dd930e314f529c86d2703a60d5ea7dd6573d9e5a'
          vcpkgJsonGlob: 'RobotSimulator_CPP/vcpkg.json'

      - name: Configure CMake
        run: |
          cmake -S RobotSimulator_CPP -B build `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DCMAKE_TOOLCHAIN_FILE="C:/vcpkg/scripts/buildsystems/vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=x64-windows `
            -DVCPKG_CHAINLOAD_TOOLCHAIN_FILE="${{ github.workspace }}/RobotSimulator_CPP/toolchain-msvc1950.cmake"

      - name: Build
        id: build_step
        continue-on-error: true
        run: cmake --build build --config Release --parallel

      - name: Show Build Errors
        if: steps.build_step.outcome == 'failure'
        run: |
          Write-Host "::error::Build failed. Check errors above."
          exit 1

      - name: Run Component Tests
        if: steps.build_step.outcome == 'success'
        run: ctest --test-dir build -C Release --output-on-failure

      - name: Package Artifact
        if: steps.build_step.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: RobotSimulator_CPP
          path: |
            build/Release/RobotSimulator_CPP.exe
            build/Release/assets/
          if-no-files-found: warn
